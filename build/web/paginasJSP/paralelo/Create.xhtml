<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParaleloCreateDlg" widgetVar="ParaleloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{etiquetas.CreateParaleloTitle}" closeOnEscape="true">

            <h:form id="ParaleloCreateForm">

                <h:panelGroup id="display" rendered="#{paraleloController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{etiquetas.CreateParaleloLabel_paralelo}" for="paralelo" />
                        <h:panelGroup>
                            <p:inputText id="paralelo" value="#{paraleloController.selected.paralelo}" title="#{etiquetas.CreateParaleloTitle_paralelo}" required="true" requiredMessage="#{etiquetas.CreateParaleloRequiredMessage_paralelo}" size="2" maxlength="2"/>
                            <p:tooltip for="paralelo" value="#{paraleloController.getComponentMessages('paralelo', etiquetas.CreateParaleloHelpText_paralelo)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{paraleloController.saveNew}" value="#{etiquetas.Save}" update="display,:ParaleloListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ParaleloCreateDialog'));">
                        <p:confirm header="#{etiquetas.ConfirmationHeader}" message="#{etiquetas.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{etiquetas.Cancel}" oncomplete="PF('ParaleloCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
