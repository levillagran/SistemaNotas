<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParcialCreateDlg" widgetVar="ParcialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{etiquetas.CreateParcialTitle}" closeOnEscape="true">

            <h:form id="ParcialCreateForm">

                <h:panelGroup id="display" rendered="#{parcialController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{etiquetas.CreateParcialLabel_nomParcial}" for="nomParcial" />
                        <h:panelGroup>
                            <p:inputText id="nomParcial" value="#{parcialController.selected.nomParcial}" title="#{etiquetas.CreateParcialTitle_nomParcial}" required="true" requiredMessage="#{etiquetas.CreateParcialRequiredMessage_nomParcial}" size="15" maxlength="15"/>
                            <p:tooltip for="nomParcial" value="#{parcialController.getComponentMessages('nomParcial', etiquetas.CreateParcialHelpText_nomParcial)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parcialController.saveNew}" value="#{etiquetas.Save}" update="display,:ParcialListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ParcialCreateDialog'));">
                        <p:confirm header="#{etiquetas.ConfirmationHeader}" message="#{etiquetas.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{etiquetas.Cancel}" oncomplete="PF('ParcialCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
