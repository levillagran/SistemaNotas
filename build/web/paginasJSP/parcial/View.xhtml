<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParcialViewDlg" widgetVar="ParcialViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{etiquetas.ViewParcialTitle}" closeOnEscape="true">

            <h:form id="ParcialViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{parcialController.selected != null}">

                        <h:outputText value="#{etiquetas.ViewParcialLabel_idParcial}"/>
                        <h:outputText value="#{parcialController.selected.idParcial}" title="#{etiquetas.ViewParcialTitle_idParcial}"/>

                        <h:outputText value="#{etiquetas.ViewParcialLabel_nomParcial}"/>
                        <h:outputText value="#{parcialController.selected.nomParcial}" title="#{etiquetas.ViewParcialTitle_nomParcial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{etiquetas.Close}" onclick="PF('ParcialViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
