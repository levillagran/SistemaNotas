<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoViewDlg" widgetVar="PeriodoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{etiquetas.ViewPeriodoTitle}" closeOnEscape="true">

            <h:form id="PeriodoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{periodoController.selected != null}">

                        <h:outputText value="#{etiquetas.ViewPeriodoLabel_idPeriodo}"/>
                        <h:outputText value="#{periodoController.selected.idPeriodo}" title="#{etiquetas.ViewPeriodoTitle_idPeriodo}"/>

                        <h:outputText value="#{etiquetas.ViewPeriodoLabel_nomPeriodo}"/>
                        <h:outputText value="#{periodoController.selected.nomPeriodo}" title="#{etiquetas.ViewPeriodoTitle_nomPeriodo}"/>

                        <h:outputText value="#{etiquetas.ViewPeriodoLabel_fechaInicio}"/>
                        <h:outputText value="#{periodoController.selected.fechaInicio}" title="#{etiquetas.ViewPeriodoTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{etiquetas.ViewPeriodoLabel_fechaFin}"/>
                        <h:outputText value="#{periodoController.selected.fechaFin}" title="#{etiquetas.ViewPeriodoTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{etiquetas.Close}" onclick="PF('PeriodoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
