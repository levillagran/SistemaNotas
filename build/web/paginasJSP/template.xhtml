<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
    </h:head>
<style>
table#t01, th#t01, td#t01 {
    border: 3px solid black;
    border-collapse: collapse;
}
</style>
    <h:body>

        <p:growl id="growl" life="3000" globalOnly="true"/>
        
        <p:layout fullPage="true" style="font-size: x-large">
            <p:layoutUnit position="west" size="200" header="#{etiquetas.AppName}" style="font-size: x-large">
                <!-- Menu here. Also a layout and a way to log a user out -->
                <table id="t01" style="width:100%">
                    <tr>
                        <th>
                            <img src="imagenes/logo.png" alt=""></img>
                        </th>
                    </tr>
                </table>  
                <ui:include src="/paginasJSP/appmenu.xhtml"/>
                
                
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100">
                
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
