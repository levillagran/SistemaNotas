<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AuditoriaDeleteEditPage" lazy="true">
        <pm:header title="#{etiquetas.EditAuditoriaDeleteTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{etiquetas.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AuditoriaDeleteListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AuditoriaDeleteEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{auditoriaDeleteController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{etiquetas.EditAuditoriaDeleteLabel_idAuditoria}" for="idAuditoria" />
                            <h:panelGroup>
                                <h:outputText id="idAuditoria" value="#{auditoriaDeleteController.selected.idAuditoria}" />
                                <p:tooltip for="idAuditoria" value="#{auditoriaDeleteController.getComponentMessages('idAuditoria', etiquetas.EditAuditoriaDeleteHelpText_idAuditoria)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{etiquetas.EditAuditoriaDeleteLabel_idCalificacion}" for="idCalificacion" />
                            <h:panelGroup>
                                <p:inputText id="idCalificacion" value="#{auditoriaDeleteController.selected.idCalificacion}" title="#{etiquetas.EditAuditoriaDeleteTitle_idCalificacion}"/>
                                <p:tooltip for="idCalificacion" value="#{auditoriaDeleteController.getComponentMessages('idCalificacion', etiquetas.EditAuditoriaDeleteHelpText_idCalificacion)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{etiquetas.EditAuditoriaDeleteLabel_fechaDelete}" for="fechaDelete" />
                            <h:panelGroup>
                                <p:calendar id="fechaDelete" pattern="MM/dd/yyyy" value="#{auditoriaDeleteController.selected.fechaDelete}" title="#{etiquetas.EditAuditoriaDeleteTitle_fechaDelete}"  showOn="button"/>
                                <p:tooltip for="fechaDelete" value="#{auditoriaDeleteController.getComponentMessages('fechaDelete', etiquetas.EditAuditoriaDeleteHelpText_fechaDelete)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{etiquetas.EditAuditoriaDeleteLabel_hora}" for="hora" />
                            <h:panelGroup>
                                <p:calendar id="hora" pattern="HH:mm:ss" value="#{auditoriaDeleteController.selected.hora}" title="#{etiquetas.EditAuditoriaDeleteTitle_hora}"  showOn="button"/>
                                <p:tooltip for="hora" value="#{auditoriaDeleteController.getComponentMessages('hora', etiquetas.EditAuditoriaDeleteHelpText_hora)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{etiquetas.EditAuditoriaDeleteLabel_usuario}" for="usuario" />
                            <h:panelGroup>
                                <p:inputText id="usuario" value="#{auditoriaDeleteController.selected.usuario}" title="#{etiquetas.EditAuditoriaDeleteTitle_usuario}" size="15" maxlength="15"/>
                                <p:tooltip for="usuario" value="#{auditoriaDeleteController.getComponentMessages('usuario', etiquetas.EditAuditoriaDeleteHelpText_usuario)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{auditoriaDeleteController.save}" value="#{etiquetas.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:AuditoriaDeleteListPage:AuditoriaDeleteListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:AuditoriaDeleteListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
