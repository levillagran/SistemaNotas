<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CursoEditPage" lazy="true">
        <pm:header title="#{etiquetas.EditCursoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{etiquetas.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CursoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CursoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{cursoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{etiquetas.EditCursoLabel_idCurso}" for="idCurso" />
                            <h:panelGroup>
                                <h:outputText id="idCurso" value="#{cursoController.selected.idCurso}" />
                                <p:tooltip for="idCurso" value="#{cursoController.getComponentMessages('idCurso', etiquetas.EditCursoHelpText_idCurso)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{etiquetas.EditCursoLabel_nombreCurso}" for="nombreCurso" />
                            <h:panelGroup>
                                <p:inputText id="nombreCurso" value="#{cursoController.selected.nombreCurso}" title="#{etiquetas.EditCursoTitle_nombreCurso}" size="10" maxlength="10"/>
                                <p:tooltip for="nombreCurso" value="#{cursoController.getComponentMessages('nombreCurso', etiquetas.EditCursoHelpText_nombreCurso)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{cursoController.save}" value="#{etiquetas.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CursoListPage:CursoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CursoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
