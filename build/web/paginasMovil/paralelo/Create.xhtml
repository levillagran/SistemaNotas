<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ParaleloCreatePage" lazy="true">
        <pm:header title="#{etiquetas.CreateParaleloTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{etiquetas.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ParaleloListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ParaleloCreateForm">

                <h:panelGroup id="display" rendered="#{paraleloController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{etiquetas.CreateParaleloLabel_paralelo}" for="paralelo" />
                            <h:panelGroup>
                                <p:inputText id="paralelo" value="#{paraleloController.selected.paralelo}" title="#{etiquetas.CreateParaleloTitle_paralelo}" required="true" requiredMessage="#{etiquetas.CreateParaleloRequiredMessage_paralelo}" size="2" maxlength="2"/>
                                <p:tooltip for="paralelo" value="#{paraleloController.getComponentMessages('paralelo', etiquetas.CreateParaleloHelpText_paralelo)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{paraleloController.saveNew}" value="#{etiquetas.Save}" update="display,:ParaleloListPage:ParaleloListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ParaleloListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
