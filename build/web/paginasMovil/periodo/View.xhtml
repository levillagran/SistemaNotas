<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PeriodoViewPage" lazy="true">
        <pm:header title="#{etiquetas.ViewPeriodoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{etiquetas.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PeriodoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PeriodoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{periodoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPeriodoLabel_idPeriodo}"/>
                            <h:outputText value="#{periodoController.selected.idPeriodo}" title="#{etiquetas.ViewPeriodoTitle_idPeriodo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPeriodoLabel_nomPeriodo}"/>
                            <h:outputText value="#{periodoController.selected.nomPeriodo}" title="#{etiquetas.ViewPeriodoTitle_nomPeriodo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPeriodoLabel_fechaInicio}"/>
                            <h:outputText value="#{periodoController.selected.fechaInicio}" title="#{etiquetas.ViewPeriodoTitle_fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPeriodoLabel_fechaFin}"/>
                            <h:outputText value="#{periodoController.selected.fechaFin}" title="#{etiquetas.ViewPeriodoTitle_fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
