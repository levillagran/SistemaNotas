<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="AsignaturasEditDlg" widgetVar="AsignaturasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{etiquetas.EditAsignaturasTitle}" closeOnEscape="true">

            <h:form id="AsignaturasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{asignaturasController.selected != null}">


                        <h:outputLabel value="#{etiquetas.EditAsignaturasLabel_idAsignatura}" for="idAsignatura" />
                        <h:panelGroup>
                            <h:outputText id="idAsignatura" value="#{asignaturasController.selected.idAsignatura}" />
                            <p:tooltip for="idAsignatura" value="#{asignaturasController.getComponentMessages('idAsignatura', etiquetas.EditAsignaturasHelpText_idAsignatura)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.EditAsignaturasLabel_nomAsignatura}" for="nomAsignatura" />
                        <h:panelGroup>
                            <p:inputText id="nomAsignatura" value="#{asignaturasController.selected.nomAsignatura}" title="#{etiquetas.EditAsignaturasTitle_nomAsignatura}" required="true" requiredMessage="#{etiquetas.EditAsignaturasRequiredMessage_nomAsignatura}" size="30" maxlength="30"/>
                            <p:tooltip for="nomAsignatura" value="#{asignaturasController.getComponentMessages('nomAsignatura', etiquetas.EditAsignaturasHelpText_nomAsignatura)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{asignaturasController.save}" value="#{etiquetas.Save}" update="display,:AsignaturasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AsignaturasEditDialog'));">
                        <p:confirm header="#{etiquetas.ConfirmationHeader}" message="#{etiquetas.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{etiquetas.Cancel}" oncomplete="PF('AsignaturasEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
