<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AsignaturasViewDlg" widgetVar="AsignaturasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{etiquetas.ViewAsignaturasTitle}" closeOnEscape="true">

            <h:form id="AsignaturasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{asignaturasController.selected != null}">

                        <h:outputText value="#{etiquetas.ViewAsignaturasLabel_idAsignatura}"/>
                        <h:outputText value="#{asignaturasController.selected.idAsignatura}" title="#{etiquetas.ViewAsignaturasTitle_idAsignatura}"/>

                        <h:outputText value="#{etiquetas.ViewAsignaturasLabel_nomAsignatura}"/>
                        <h:outputText value="#{asignaturasController.selected.nomAsignatura}" title="#{etiquetas.ViewAsignaturasTitle_nomAsignatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{etiquetas.Close}" onclick="PF('AsignaturasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
