<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuditoriaUpdateCreateDlg" widgetVar="AuditoriaUpdateCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{etiquetas.CreateAuditoriaUpdateTitle}" closeOnEscape="true">

            <h:form id="AuditoriaUpdateCreateForm">

                <h:panelGroup id="display" rendered="#{auditoriaUpdateController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{etiquetas.CreateAuditoriaUpdateLabel_idCalificacion}" for="idCalificacion" />
                        <h:panelGroup>
                            <p:inputText id="idCalificacion" value="#{auditoriaUpdateController.selected.idCalificacion}" title="#{etiquetas.CreateAuditoriaUpdateTitle_idCalificacion}"/>
                            <p:tooltip for="idCalificacion" value="#{auditoriaUpdateController.getComponentMessages('idCalificacion', etiquetas.CreateAuditoriaUpdateHelpText_idCalificacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreateAuditoriaUpdateLabel_fechaUpdate}" for="fechaUpdate" />
                        <h:panelGroup>
                            <p:calendar id="fechaUpdate" pattern="MM/dd/yyyy" value="#{auditoriaUpdateController.selected.fechaUpdate}" title="#{etiquetas.CreateAuditoriaUpdateTitle_fechaUpdate}"  showOn="button"/>
                            <p:tooltip for="fechaUpdate" value="#{auditoriaUpdateController.getComponentMessages('fechaUpdate', etiquetas.CreateAuditoriaUpdateHelpText_fechaUpdate)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreateAuditoriaUpdateLabel_hora}" for="hora" />
                        <h:panelGroup>
                            <p:calendar id="hora" pattern="HH:mm:ss" value="#{auditoriaUpdateController.selected.hora}" title="#{etiquetas.CreateAuditoriaUpdateTitle_hora}"  showOn="button"/>
                            <p:tooltip for="hora" value="#{auditoriaUpdateController.getComponentMessages('hora', etiquetas.CreateAuditoriaUpdateHelpText_hora)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreateAuditoriaUpdateLabel_usuario}" for="usuario" />
                        <h:panelGroup>
                            <p:inputText id="usuario" value="#{auditoriaUpdateController.selected.usuario}" title="#{etiquetas.CreateAuditoriaUpdateTitle_usuario}" size="15" maxlength="15"/>
                            <p:tooltip for="usuario" value="#{auditoriaUpdateController.getComponentMessages('usuario', etiquetas.CreateAuditoriaUpdateHelpText_usuario)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{auditoriaUpdateController.saveNew}" value="#{etiquetas.Save}" update="display,:AuditoriaUpdateListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AuditoriaUpdateCreateDialog'));">
                        <p:confirm header="#{etiquetas.ConfirmationHeader}" message="#{etiquetas.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{etiquetas.Cancel}" oncomplete="PF('AuditoriaUpdateCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
