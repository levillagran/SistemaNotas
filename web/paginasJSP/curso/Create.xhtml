<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoCreateDlg" widgetVar="CursoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{etiquetas.CreateCursoTitle}" closeOnEscape="true">

            <h:form id="CursoCreateForm">

                <h:panelGroup id="display" rendered="#{cursoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{etiquetas.CreateCursoLabel_nombreCurso}" for="nombreCurso" />
                        <h:panelGroup>
                            <p:inputText id="nombreCurso" value="#{cursoController.selected.nombreCurso}" title="#{etiquetas.CreateCursoTitle_nombreCurso}" size="10" maxlength="10"/>
                            <p:tooltip for="nombreCurso" value="#{cursoController.getComponentMessages('nombreCurso', etiquetas.CreateCursoHelpText_nombreCurso)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoController.saveNew}" value="#{etiquetas.Save}" update="display,:CursoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CursoCreateDialog'));">
                        <p:confirm header="#{etiquetas.ConfirmationHeader}" message="#{etiquetas.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{etiquetas.Cancel}" oncomplete="PF('CursoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
