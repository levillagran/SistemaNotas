<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentosCreateDlg" widgetVar="DocumentosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{etiquetas.CreateDocumentosTitle}" closeOnEscape="true">

            

            <h:form id="DocumentosCreateForm" enctype="multipart/form-data">

                <h:panelGroup id="display" rendered="#{documentosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{etiquetas.CreateDocumentosLabel_certificadoMedico}" for="certificadoMedico" />
                        <h:panelGroup >
                            <p:inputText  id="certificadoMedico" value="#{documentosController.selected.certificadoMedico}" title="#{etiquetas.CreateDocumentosTitle_certificadoMedico}" size="150" maxlength="150"/>
                            <p:tooltip for="certificadoMedico" value="#{documentosController.getComponentMessages('certificadoMedico', etiquetas.CreateDocumentosHelpText_certificadoMedico)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreateDocumentosLabel_libretaCalificaciones}" for="libretaCalificaciones" />
                        <h:panelGroup>
                            <p:inputText  id="libretaCalificaciones" value="#{documentosController.selected.libretaCalificaciones}" title="#{etiquetas.CreateDocumentosTitle_libretaCalificaciones}" size="150" maxlength="150"/>
                            <p:tooltip for="libretaCalificaciones" value="#{documentosController.getComponentMessages('libretaCalificaciones', etiquetas.CreateDocumentosHelpText_libretaCalificaciones)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreateDocumentosLabel_comprobanteDeposito}" for="comprobanteDeposito" />
                        <h:panelGroup>
                            <p:inputText id="comprobanteDeposito" value="#{documentosController.selected.comprobanteDeposito}" title="#{etiquetas.CreateDocumentosTitle_comprobanteDeposito}" size="150" maxlength="150"/>
                            <p:tooltip for="comprobanteDeposito" value="#{documentosController.getComponentMessages('comprobanteDeposito', etiquetas.CreateDocumentosHelpText_comprobanteDeposito)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreateDocumentosLabel_promocionesLegalizadas}" for="promocionesLegalizadas" />
                        <h:panelGroup>
                            <p:inputText id="promocionesLegalizadas" value="#{documentosController.selected.promocionesLegalizadas}" title="#{etiquetas.CreateDocumentosTitle_promocionesLegalizadas}" size="150" maxlength="150"/>
                            <p:tooltip for="promocionesLegalizadas" value="#{documentosController.getComponentMessages('promocionesLegalizadas', etiquetas.CreateDocumentosHelpText_promocionesLegalizadas)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreateDocumentosLabel_copiaCedula}" for="copiaCedula" />
                        <h:panelGroup>
                            <p:inputText id="copiaCedula" value="#{documentosController.selected.copiaCedula}" title="#{etiquetas.CreateDocumentosTitle_copiaCedula}" size="150" maxlength="150"/>
                            <p:tooltip for="copiaCedula" value="#{documentosController.getComponentMessages('copiaCedula', etiquetas.CreateDocumentosHelpText_copiaCedula)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreateDocumentosLabel_foto}" for="foto" />
                        <h:panelGroup>
                            <p:inputText  id="foto" value="#{documentosController.selected.foto}" title="#{etiquetas.CreateDocumentosTitle_foto}" size="150" maxlength="150"/>
                            <p:tooltip for="foto" value="#{documentosController.getComponentMessages('foto', etiquetas.CreateDocumentosHelpText_foto)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentosController.saveNew}" value="#{etiquetas.Save}" update="display,:DocumentosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DocumentosCreateDialog'));">
                        <p:confirm header="#{etiquetas.ConfirmationHeader}" message="#{etiquetas.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{etiquetas.Cancel}" oncomplete="PF('DocumentosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
