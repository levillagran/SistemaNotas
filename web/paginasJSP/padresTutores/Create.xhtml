<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PadresTutoresCreateDlg" widgetVar="PadresTutoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{etiquetas.CreatePadresTutoresTitle}" closeOnEscape="true">

            <h:form id="PadresTutoresCreateForm">

                <h:panelGroup id="display" rendered="#{padresTutoresController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{etiquetas.CreatePadresTutoresLabel_genero}" for="genero" />
                        <h:panelGroup>
                            <p:inputText id="genero" value="#{padresTutoresController.selected.genero}" title="#{etiquetas.CreatePadresTutoresTitle_genero}" size="10" maxlength="10"/>
                            <p:tooltip for="genero" value="#{padresTutoresController.getComponentMessages('genero', etiquetas.CreatePadresTutoresHelpText_genero)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreatePadresTutoresLabel_numCedula}" for="numCedula" />
                        <h:panelGroup>
                            <p:inputText id="numCedula" value="#{padresTutoresController.selected.numCedula}" title="#{etiquetas.CreatePadresTutoresTitle_numCedula}" required="true" requiredMessage="#{etiquetas.CreatePadresTutoresRequiredMessage_numCedula}"/>
                            <p:tooltip for="numCedula" value="#{padresTutoresController.getComponentMessages('numCedula', etiquetas.CreatePadresTutoresHelpText_numCedula)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreatePadresTutoresLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{padresTutoresController.selected.nombre}" title="#{etiquetas.CreatePadresTutoresTitle_nombre}" required="true" requiredMessage="#{etiquetas.CreatePadresTutoresRequiredMessage_nombre}" size="50" maxlength="50"/>
                            <p:tooltip for="nombre" value="#{padresTutoresController.getComponentMessages('nombre', etiquetas.CreatePadresTutoresHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreatePadresTutoresLabel_numTelefono}" for="numTelefono" />
                        <h:panelGroup>
                            <p:inputText id="numTelefono" value="#{padresTutoresController.selected.numTelefono}" title="#{etiquetas.CreatePadresTutoresTitle_numTelefono}" required="true" requiredMessage="#{etiquetas.CreatePadresTutoresRequiredMessage_numTelefono}"/>
                            <p:tooltip for="numTelefono" value="#{padresTutoresController.getComponentMessages('numTelefono', etiquetas.CreatePadresTutoresHelpText_numTelefono)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreatePadresTutoresLabel_email}" for="email" />
                        <h:panelGroup>
                            <p:inputText id="email" value="#{padresTutoresController.selected.email}" title="#{etiquetas.CreatePadresTutoresTitle_email}" required="true" requiredMessage="#{etiquetas.CreatePadresTutoresRequiredMessage_email}" size="45" maxlength="45"/>
                            <p:tooltip for="email" value="#{padresTutoresController.getComponentMessages('email', etiquetas.CreatePadresTutoresHelpText_email)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreatePadresTutoresLabel_profecion}" for="profecion" />
                        <h:panelGroup>
                            <p:inputText id="profecion" value="#{padresTutoresController.selected.profecion}" title="#{etiquetas.CreatePadresTutoresTitle_profecion}" size="15" maxlength="15"/>
                            <p:tooltip for="profecion" value="#{padresTutoresController.getComponentMessages('profecion', etiquetas.CreatePadresTutoresHelpText_profecion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreatePadresTutoresLabel_lugarTrabajo}" for="lugarTrabajo" />
                        <h:panelGroup>
                            <p:inputText id="lugarTrabajo" value="#{padresTutoresController.selected.lugarTrabajo}" title="#{etiquetas.CreatePadresTutoresTitle_lugarTrabajo}" size="45" maxlength="45"/>
                            <p:tooltip for="lugarTrabajo" value="#{padresTutoresController.getComponentMessages('lugarTrabajo', etiquetas.CreatePadresTutoresHelpText_lugarTrabajo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.CreatePadresTutoresLabel_direccionDomicilio}" for="direccionDomicilio" />
                        <h:panelGroup>
                            <p:inputText id="direccionDomicilio" value="#{padresTutoresController.selected.direccionDomicilio}" title="#{etiquetas.CreatePadresTutoresTitle_direccionDomicilio}" required="true" requiredMessage="#{etiquetas.CreatePadresTutoresRequiredMessage_direccionDomicilio}" size="60" maxlength="60"/>
                            <p:tooltip for="direccionDomicilio" value="#{padresTutoresController.getComponentMessages('direccionDomicilio', etiquetas.CreatePadresTutoresHelpText_direccionDomicilio)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{padresTutoresController.saveNew}" value="#{etiquetas.Save}" update="display,:PadresTutoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PadresTutoresCreateDialog'));">
                        <p:confirm header="#{etiquetas.ConfirmationHeader}" message="#{etiquetas.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{etiquetas.Cancel}" oncomplete="PF('PadresTutoresCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
