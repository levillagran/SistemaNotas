<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParaleloViewDlg" widgetVar="ParaleloViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{etiquetas.ViewParaleloTitle}" closeOnEscape="true">

            <h:form id="ParaleloViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{paraleloController.selected != null}">

                        <h:outputText value="#{etiquetas.ViewParaleloLabel_idParalelo}"/>
                        <h:outputText value="#{paraleloController.selected.idParalelo}" title="#{etiquetas.ViewParaleloTitle_idParalelo}"/>

                        <h:outputText value="#{etiquetas.ViewParaleloLabel_paralelo}"/>
                        <h:outputText value="#{paraleloController.selected.paralelo}" title="#{etiquetas.ViewParaleloTitle_paralelo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{etiquetas.Close}" onclick="PF('ParaleloViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
