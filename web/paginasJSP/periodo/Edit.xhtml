<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="PeriodoEditDlg" widgetVar="PeriodoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{etiquetas.EditPeriodoTitle}" closeOnEscape="true">

            <h:form id="PeriodoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{periodoController.selected != null}">


                        <h:outputLabel value="#{etiquetas.EditPeriodoLabel_idPeriodo}" for="idPeriodo" />
                        <h:panelGroup>
                            <h:outputText id="idPeriodo" value="#{periodoController.selected.idPeriodo}" />
                            <p:tooltip for="idPeriodo" value="#{periodoController.getComponentMessages('idPeriodo', etiquetas.EditPeriodoHelpText_idPeriodo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.EditPeriodoLabel_nomPeriodo}" for="nomPeriodo" />
                        <h:panelGroup>
                            <p:inputText id="nomPeriodo" value="#{periodoController.selected.nomPeriodo}" title="#{etiquetas.EditPeriodoTitle_nomPeriodo}" required="true" requiredMessage="#{etiquetas.EditPeriodoRequiredMessage_nomPeriodo}" size="15" maxlength="15"/>
                            <p:tooltip for="nomPeriodo" value="#{periodoController.getComponentMessages('nomPeriodo', etiquetas.EditPeriodoHelpText_nomPeriodo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.EditPeriodoLabel_fechaInicio}" for="fechaInicio" />
                        <h:panelGroup>
                            <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{periodoController.selected.fechaInicio}" title="#{etiquetas.EditPeriodoTitle_fechaInicio}"  showOn="button"/>
                            <p:tooltip for="fechaInicio" value="#{periodoController.getComponentMessages('fechaInicio', etiquetas.EditPeriodoHelpText_fechaInicio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{etiquetas.EditPeriodoLabel_fechaFin}" for="fechaFin" />
                        <h:panelGroup>
                            <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{periodoController.selected.fechaFin}" title="#{etiquetas.EditPeriodoTitle_fechaFin}"  showOn="button"/>
                            <p:tooltip for="fechaFin" value="#{periodoController.getComponentMessages('fechaFin', etiquetas.EditPeriodoHelpText_fechaFin)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{periodoController.save}" value="#{etiquetas.Save}" update="display,:PeriodoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PeriodoEditDialog'));">
                        <p:confirm header="#{etiquetas.ConfirmationHeader}" message="#{etiquetas.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{etiquetas.Cancel}" oncomplete="PF('PeriodoEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
