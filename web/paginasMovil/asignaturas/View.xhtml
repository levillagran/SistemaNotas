<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AsignaturasViewPage" lazy="true">
        <pm:header title="#{etiquetas.ViewAsignaturasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{etiquetas.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AsignaturasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AsignaturasViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{asignaturasController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewAsignaturasLabel_idAsignatura}"/>
                            <h:outputText value="#{asignaturasController.selected.idAsignatura}" title="#{etiquetas.ViewAsignaturasTitle_idAsignatura}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewAsignaturasLabel_nomAsignatura}"/>
                            <h:outputText value="#{asignaturasController.selected.nomAsignatura}" title="#{etiquetas.ViewAsignaturasTitle_nomAsignatura}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
