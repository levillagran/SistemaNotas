<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="AuditoriaUpdateViewPage" lazy="true">
        <pm:header title="#{etiquetas.ViewAuditoriaUpdateTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{etiquetas.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:AuditoriaUpdateListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="AuditoriaUpdateViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{auditoriaUpdateController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewAuditoriaUpdateLabel_idAuditoria}"/>
                            <h:outputText value="#{auditoriaUpdateController.selected.idAuditoria}" title="#{etiquetas.ViewAuditoriaUpdateTitle_idAuditoria}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewAuditoriaUpdateLabel_idCalificacion}"/>
                            <h:outputText value="#{auditoriaUpdateController.selected.idCalificacion}" title="#{etiquetas.ViewAuditoriaUpdateTitle_idCalificacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewAuditoriaUpdateLabel_fechaUpdate}"/>
                            <h:outputText value="#{auditoriaUpdateController.selected.fechaUpdate}" title="#{etiquetas.ViewAuditoriaUpdateTitle_fechaUpdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewAuditoriaUpdateLabel_hora}"/>
                            <h:outputText value="#{auditoriaUpdateController.selected.hora}" title="#{etiquetas.ViewAuditoriaUpdateTitle_hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewAuditoriaUpdateLabel_usuario}"/>
                            <h:outputText value="#{auditoriaUpdateController.selected.usuario}" title="#{etiquetas.ViewAuditoriaUpdateTitle_usuario}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
