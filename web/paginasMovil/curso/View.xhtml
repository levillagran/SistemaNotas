<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CursoViewPage" lazy="true">
        <pm:header title="#{etiquetas.ViewCursoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{etiquetas.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CursoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CursoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{cursoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewCursoLabel_idCurso}"/>
                            <h:outputText value="#{cursoController.selected.idCurso}" title="#{etiquetas.ViewCursoTitle_idCurso}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewCursoLabel_nombreCurso}"/>
                            <h:outputText value="#{cursoController.selected.nombreCurso}" title="#{etiquetas.ViewCursoTitle_nombreCurso}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
