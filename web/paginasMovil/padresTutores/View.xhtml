<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PadresTutoresViewPage" lazy="true">
        <pm:header title="#{etiquetas.ViewPadresTutoresTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{etiquetas.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PadresTutoresListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PadresTutoresViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{padresTutoresController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPadresTutoresLabel_idPadresTutores}"/>
                            <h:outputText value="#{padresTutoresController.selected.idPadresTutores}" title="#{etiquetas.ViewPadresTutoresTitle_idPadresTutores}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPadresTutoresLabel_genero}"/>
                            <h:outputText value="#{padresTutoresController.selected.genero}" title="#{etiquetas.ViewPadresTutoresTitle_genero}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPadresTutoresLabel_numCedula}"/>
                            <h:outputText value="#{padresTutoresController.selected.numCedula}" title="#{etiquetas.ViewPadresTutoresTitle_numCedula}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPadresTutoresLabel_nombre}"/>
                            <h:outputText value="#{padresTutoresController.selected.nombre}" title="#{etiquetas.ViewPadresTutoresTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPadresTutoresLabel_numTelefono}"/>
                            <h:outputText value="#{padresTutoresController.selected.numTelefono}" title="#{etiquetas.ViewPadresTutoresTitle_numTelefono}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPadresTutoresLabel_email}"/>
                            <h:outputText value="#{padresTutoresController.selected.email}" title="#{etiquetas.ViewPadresTutoresTitle_email}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPadresTutoresLabel_profecion}"/>
                            <h:outputText value="#{padresTutoresController.selected.profecion}" title="#{etiquetas.ViewPadresTutoresTitle_profecion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPadresTutoresLabel_lugarTrabajo}"/>
                            <h:outputText value="#{padresTutoresController.selected.lugarTrabajo}" title="#{etiquetas.ViewPadresTutoresTitle_lugarTrabajo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewPadresTutoresLabel_direccionDomicilio}"/>
                            <h:outputText value="#{padresTutoresController.selected.direccionDomicilio}" title="#{etiquetas.ViewPadresTutoresTitle_direccionDomicilio}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
