<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ParcialViewPage" lazy="true">
        <pm:header title="#{etiquetas.ViewParcialTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{etiquetas.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ParcialListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ParcialViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{parcialController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewParcialLabel_idParcial}"/>
                            <h:outputText value="#{parcialController.selected.idParcial}" title="#{etiquetas.ViewParcialTitle_idParcial}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewParcialLabel_nomParcial}"/>
                            <h:outputText value="#{parcialController.selected.nomParcial}" title="#{etiquetas.ViewParcialTitle_nomParcial}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
