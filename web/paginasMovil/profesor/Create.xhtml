<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProfesorCreatePage" lazy="true">
        <pm:header title="#{etiquetas.CreateProfesorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{etiquetas.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProfesorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProfesorCreateForm">

                <h:panelGroup id="display" rendered="#{profesorController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{etiquetas.CreateProfesorLabel_nomProfesor}" for="nomProfesor" />
                            <h:panelGroup>
                                <p:inputText id="nomProfesor" value="#{profesorController.selected.nomProfesor}" title="#{etiquetas.CreateProfesorTitle_nomProfesor}" required="true" requiredMessage="#{etiquetas.CreateProfesorRequiredMessage_nomProfesor}" size="45" maxlength="45"/>
                                <p:tooltip for="nomProfesor" value="#{profesorController.getComponentMessages('nomProfesor', etiquetas.CreateProfesorHelpText_nomProfesor)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{profesorController.saveNew}" value="#{etiquetas.Save}" update="display,:ProfesorListPage:ProfesorListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ProfesorListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
