<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProfesorViewPage" lazy="true">
        <pm:header title="#{etiquetas.ViewProfesorTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{etiquetas.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProfesorListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProfesorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{profesorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewProfesorLabel_idProfesor}"/>
                            <h:outputText value="#{profesorController.selected.idProfesor}" title="#{etiquetas.ViewProfesorTitle_idProfesor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{etiquetas.ViewProfesorLabel_nomProfesor}"/>
                            <h:outputText value="#{profesorController.selected.nomProfesor}" title="#{etiquetas.ViewProfesorTitle_nomProfesor}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
